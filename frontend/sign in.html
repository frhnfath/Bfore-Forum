<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="sign in.css">
</head>
<body>
    <div class="kotak-masuk">
        <p class="masuk">Selamat Datang!</p>
        <form>
            <input 
                type="text" 
                name="alamatemail" 
                class="form-masuk" 
                placeholder="Alamat Email">
            <input 
                type="text" 
                name="katasandi" 
                class="form-masuk" 
                placeholder="Kata Sandi">
            <input 
                type="submit" 
                class="tombol-masuk" 
                value="MASUK">
            <p class="lupasandi">Lupa Kata Sandi?</p>
            <br/>
            <center>
            <p class="memilikiakun"> Belum memiliki akun?
            <a class="daftar" href="sign up.html">DAFTAR</a>
            </p>
            </center>
            <br/>
        </form>
    </div>
</body>
</html>
