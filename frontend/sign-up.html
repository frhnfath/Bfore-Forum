<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="sign-up.css">
</head>
<body>
    <div class="kotak-daftar">
        <p class="forum">Gabung Forum</p>
        <form>
            <input 
                type="text" 
                name="alamatemail" 
                class="form-daftar" 
                placeholder="Alamat Email">
            <input 
                type="password" 
                name="katasandi" 
                class="form-daftar" 
                placeholder="Kata Sandi">
            <input 
                type="password" 
                name="konfirmasikatasandi" 
                class="form-daftar" 
                placeholder="Konfirmasi Kata Sandi">
            <input 
                type="submit" 
                class="tombol-daftar" 
                value="DAFTAR">
            <br/>
            <center>
            <p class="memilikiakun"> Sudah memiliki akun?
            <a class="gabung" href="sign-in.html">GABUNG</a>
            </p>
            </center>
            <br/>
        </form>
    </div>
</body>
</html>
